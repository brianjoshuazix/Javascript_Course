<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="amount-needed">$167 still needed for this project</div>
    <div class="widget">
      <div class="progress-container">
        <div class="time-left"></div>
      </div>
      <div class="days-left-text">
        <span class="highlight">Only 3 days left</span> to fund this project.
      </div>
      <div class="description">
        Join the <strong>42</strong> other donors who have <br />
        already supported this project. Every <br />
        dollar helps.
      </div>
      <div class="container">
        <div class="donation-amount">
          <span class="currency">$</span>
          <input type="number" value="50" />
        </div>
        <button class="give-now-button">Give Now</button>
      </div>
      <div class="why-give">Why give $50?</div>
    </div>
    <div class="actions">
      <button><strong>Save for later</strong></button>
      <button><strong>Tell your friends</strong></button>
    </div>
  </body>
</html>
